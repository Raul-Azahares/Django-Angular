{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="DjangoAngular">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Django CRUD</title>

    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}"/>
</head>
<body ng-controller="mainController">
	<div class="container">
        {% verbatim %}
    	<div class="jumbotron text-center">

        	<h1>Angular Django CRUD</h1>
            </br>
            <h2>Cantidad:<span class="label label-default">{{ blogs.length }}</span></h2>

        </div>
        <div  class="row">
        	<div class="col-sm-4 col-sm-offset-4">
            	<div class="checkbox" ng-repeat="blog in blogs">
                	<label>
                    	<input type="checkbox" ng-click="deleteblog(blog.id)"> {{ blog.body }}
                    </label>
                 </div>
             </div>
         </div>
		<div class="row">
        	<div class="col-sm-8 col-sm-offset-2 text-center">
            	<form>
                	<div class="form-group">
                    	<input type="text" class="form-control input-lg text-center" placeholder="Titulo" ng-model="formData.title"></br>
                    	<input type="text" class="form-control input-lg text-center" placeholder="Cuerpo" ng-model="formData.body">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createblog()">AÃ±adir</button>
                </form>
            </div>
        </div>
        {% endverbatim %}
    </div>
    <script src="{% static "angular.min.js" %}"></script>
    <script src="{% static "app.js" %}"></script>
    <script src="{% static "blog.factory.js" %}"></script>
    <script src="{% static "blog.controller.js" %}"></script>

</body>
</html>
